<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("enter a number");
var result = 0
for(var j=1; j<=a; j++){
    document.write("---------Table of "+j+"--------<br>");
    for(var i = 1; i <= 10; i++){
        result = j*i;
        document.writeln(j+"X"+i+"="+result+"<br>");
    }
}
    </script>
</body>
</html>

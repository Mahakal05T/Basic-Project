<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPPING NUMBER</title>
</head>
<body>
<script>
var num1 = prompt("enter first number");
var num2 = prompt("enter a second number");
document.write("---------Before swapping-----------<br>");
document.write("Values are num1:"+num1+" and num2:"+num2);
//using temp variable temp = num1 num1=num2 num2=temp
var temp ="";
temp = num1;
num1=num2;
num2=temp;
document.write("<br>---------After swapping-----------<br>");
document.write("values are num1:"+num1+" and num2:"+num2);
//without using temp variable
//num1 = num1+num2 ---> num1 = 5+6 = 11
//num2=num1-num2 ----> num2 = num1-num2 = 11-6 = 5
// num1=num1-num2 -----> num1 = 11 - 5 = 6

    </script>
